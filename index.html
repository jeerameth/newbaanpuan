<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>LIFF: LINE Front-end Framework</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <section id="user">
      <img id="profileImg" src="https://mokmoon.com/images/ic_liff.png" />
      <div id="detail">
        <p id="profileName"></p>
        <p id="profileStatus"></p>
        <div id="userMenu">
          <input type="button" id="checkIn" value="🖐 Check in"/>
          <input type="button" id="addFriend" value="UwU" />
        </div>
      </div>
    </section>
    <section id="info">
      <div id="friend">
        <div id="filter">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Layer_1"
          x="0px"
          y="0px"
          viewBox="0 0 459 459"
          style="enable-background: new 0 0 459 459"
          xml:space="preserve"
          fill="lightgray"
        >
          <path
            d="M229.5,0C102.53,0,0,102.845,0,229.5C0,356.301,102.719,459,229.5,459C356.851,459,459,355.815,459,229.5    C459,102.547,356.079,0,229.5,0z M347.601,364.67C314.887,393.338,273.4,409,229.5,409c-43.892,0-85.372-15.657-118.083-44.314    c-4.425-3.876-6.425-9.834-5.245-15.597c11.3-55.195,46.457-98.725,91.209-113.047C174.028,222.218,158,193.817,158,161    c0-46.392,32.012-84,71.5-84c39.488,0,71.5,37.608,71.5,84c0,32.812-16.023,61.209-39.369,75.035    c44.751,14.319,79.909,57.848,91.213,113.038C354.023,354.828,352.019,360.798,347.601,364.67z"
          />
        </svg>
      </div>
        <div id="container">
          <div id="presentee">
            <div id="memberContainer">
              <!-- <div class="member">O</div>
              <div class="member">O</div>
              <div class="member">O</div>
              <div class="member">O</div>
              <div class="member">O</div>
              <div class="member">O</div>
              <div class="member">O</div> -->
            </div>
          </div>
        </div>
      </div>
      <section id="shop">
        <div id="highlight">af</div>
        <div id="availability">
          <div id="head">
            <span id="title">@BaanPuean</span>
            <div id="count">100%</div>
          </div>
          <section id="floorPlan">
            <div class="container1">
              <div class="floor" id="f2">
                <div class="ghostObject" id="alley2"></div>
                <div class="seatObject" id="bigTable"></div>
                <div class="bgObject" id="partition1"></div>
                <div class="seatObject" id="smallTable1"></div>
                <div class="seatObject" id="smallTable2"></div>
                <div class="seatObject" id="smallTable3"></div>
                <div class="seatObject" id="smallTable4"></div>
                <div class="seatObject" id="smallTable5"></div>
                <div class="bgObject" id="partition2"></div>
              </div>
            </div>
            <div class="container2">
              <div class="floor" id="f1">
                <div class="bgObject" id="pillar1"></div>
                <div class="bgObject" id="pillar2"></div>
                <div class="furnObject" id="sideCounter1"></div>
                <div class="furnObject" id="sideCounter2"></div>
                <div class="furnObject" id="piano"></div>
                <div class="seatObject" id="longTable1"></div>
                <div class="seatObject" id="longTable2"></div>
                <div class="seatObject" id="miniTable"></div>
                <div class="ghostObject" id="barSeat"></div>
                <div class="seatObject" id="barCounter"></div>
                <div class="bgObject" id="inBar"></div>
                <div class="ghostObject" id="alley1"></div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </section>

    <section id="feature"></section>
    <div>baanpuan</div>
  </body>
</html>
